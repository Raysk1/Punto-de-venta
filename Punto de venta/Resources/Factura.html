<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }
        
        table.border th {
            padding: 5px;
            border: 1px solid black;
        }
        
        table.border td {
            padding: 5px;
            border: 1px solid black;
        }
        
        .colorTitulos {
            background-color: rgb(26, 32, 40);
            color: white;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr class="colorTitulos">
                        <td align="center">
                            <h4 style="margin:0px">CODIGO ESTUDIANTE</h4>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Direccion: Avenida Tecnológico S/N, Col. Rubén Jaramillo, 80450 Eldorado, Sin.</td>
                    </tr>
                    <tr>
                        <td align="center">Telefono: 567-546-55</td>
                    </tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr>
                        <td align="center" class="colorTitulos">FACTURA</td>
                    </tr>
                    <tr>
                        <td align="center">Nro: @IDVENTA</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td colspan="3" height="20"></td>
        </tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                    <tr>
                        <td colspan="1" style="width:20%">Empleado:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@EMPLEADO</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Documento:</td>
                        <td style="width:30%;border-bottom:1px solid black">@DOCUMENTO</td>
                        <td style="width:10%">Fecha:</td>
                        <td style="width:40%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr>
            <td colspan="3" height="30"></td>
        </tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr class="colorTitulos">

                            <th>Cantidad</th>
                            <th>Descripcion</th>
                            <th>P. Unitario</th>
                            <th>Descuento</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr>
                            <td>1</td>
                            <td>sdafsda</td>
                            <td>2.4</td>
                            <td>2.4</td>
                        </tr>-->
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
